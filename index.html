<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Focus Mode (Debug)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="max-w-4xl mx-auto px-4 py-10 space-y-8">
    <header class="text-center space-y-3">
      <h1 class="text-4xl font-bold text-slate-900">Unlock Focus Mode</h1>
      <p class="text-lg text-slate-600">Debug Mode</p>
    </header>

    <section class="bg-white shadow-sm ring-1 ring-slate-200 rounded-xl p-6 space-y-4">
      <div class="text-center space-y-3">
        <button
          id="connectBtn"
          class="w-full sm:w-auto inline-flex items-center justify-center gap-2 px-6 py-3 text-base font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700"
        >
          Connect & Unlock App
        </button>
      </div>
      <div class="space-y-2">
        <p class="text-sm font-medium text-slate-700">Debug Log</p>
        <div
          id="statusConsole"
          class="min-h-[200px] max-h-96 overflow-y-auto text-xs bg-black text-green-400 rounded-lg p-3 font-mono"
        ></div>
      </div>
    </section>
  </div>

  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const consoleDiv = document.getElementById("statusConsole");
      if(consoleDiv) {
        consoleDiv.innerHTML += `<div class="text-red-500 font-bold">CRITICAL ERROR: ${message}</div>`;
        consoleDiv.innerHTML += `<div class="text-red-400">Line: ${lineno}</div>`;
      }
      alert("CRITICAL ERROR: " + message);
    };
  </script>

  <script type="module">
    const statusConsole = document.getElementById("statusConsole");
    
    function debug(msg, type="info") {
      console.log(msg);
      if(!statusConsole) return;
      const div = document.createElement("div");
      div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
      if(type === "error") div.style.color = "#ff5555"; 
      if(type === "success") div.style.color = "#55ff55";
      statusConsole.appendChild(div);
    }

    debug("Script starting...");

    try {
        debug("Attempting to import libraries...");
        // 1. IMPORTING
        const { Adb, AdbDaemonTransport } = await import("https://esm.sh/@yume-chan/adb@2.4.4?bundle&target=es2020");
        const { AdbDaemonWebUsbDeviceManager } = await import("https://esm.sh/@yume-chan/adb-daemon-webusb@2.1.3?bundle&target=es2020");
        const { default: AdbWebCredentialStore } = await import("https://esm.sh/@yume-chan/adb-credential-web@2.1.3?bundle&target=es2020");
        
        debug("Libraries imported successfully!");

        // 2. CONFIG
        const PACKAGE_NAME = "com.example.muse"; 
        const PERMISSION = "android.permission.WRITE_SECURE_SETTINGS";
        const connectBtn = document.getElementById("connectBtn");

        // 3. CHECK BROWSER
        if(!navigator.usb) {
            debug("ERROR: navigator.usb is undefined. Are you using Chrome/Edge?", "error");
            debug("Note: WebUSB does not work on Firefox or Safari.", "error");
            alert("WebUSB not supported in this browser.");
        } else {
            debug("WebUSB API found.");
        }

        // 4. CLICK HANDLER
        connectBtn.addEventListener("click", async () => {
            debug("Button clicked! Starting connection flow...");
            
            try {
                const Manager = AdbDaemonWebUsbDeviceManager.BROWSER;
                if(!Manager) throw new Error("Browser Manager not found");

                debug("Opening Device Picker...");
                const device = await Manager.requestDevice();
                
                if(!device) {
                    debug("User cancelled device picker.", "error");
                    return;
                }

                debug(`Device selected: ${device.name || "Unknown Device"}`);
                debug("Connecting...");
                const connection = await device.connect();

                debug("Authenticating...");
                const credentialStore = new AdbWebCredentialStore();
                const transport = await AdbDaemonTransport.authenticate({
                    serial: device.serial,
                    connection,
                    credentialStore,
                });

                debug("Authentication complete. Creating ADB instance...");
                const adb = new Adb(transport);

                const command = `pm grant ${PACKAGE_NAME} ${PERMISSION}`;
                debug(`Running command: ${command}`);
                
                const process = await adb.subprocess.spawn(command);
                debug("Command sent. Waiting for exit...");
                
                await process.exit;
                debug("Process exited.", "success");
                debug("âœ… SUCCESS! Check your app.", "success");
                alert("Success! Permission granted.");

            } catch (err) {
                debug(`EXECUTION ERROR: ${err.message}`, "error");
                console.error(err);
                if(err.message.includes("claimInterface")) {
                    debug("TIP: Another program (like Android Studio) is using the phone. Close it.", "error");
                }
            }
        });

        debug("Event listeners attached. Ready.");

    } catch (e) {
        debug("FATAL SCRIPT ERROR: " + e.message, "error");
        console.error(e);
        alert("Fatal Error: " + e.message);
    }
  </script>
</body>
</html>
