<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Focus Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 font-sans">
  <div class="max-w-3xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-2">
      <h1 class="text-3xl font-bold text-slate-900">Unlock Focus Mode</h1>
      <p class="text-slate-600">Connect your phone to enable the app.</p>
    </header>
    <div class="bg-white p-8 rounded-2xl shadow-sm ring-1 ring-slate-200 text-center space-y-6">
      <button id="connectBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-xl transition-all disabled:opacity-50">
        Connect Android Device
      </button>
      <div class="text-left space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Status Log</label>
        <div id="console" class="bg-slate-900 text-green-400 font-mono text-xs p-4 rounded-lg h-64 overflow-y-auto leading-relaxed"></div>
      </div>
    </div>
    <div class="text-center text-sm text-slate-500 space-y-1">
      <p>‚ö†Ô∏è Make sure USB debugging is enabled on your device</p>
      <p>üí° If connection fails, run <code class="bg-slate-200 px-2 py-1 rounded">adb kill-server</code> in terminal</p>
    </div>
  </div>
  <script type="module">
    // Import from jsdelivr with specific version that works
    import * as AdbWebUsb from "https://cdn.jsdelivr.net/npm/@yume-chan/adb-daemon-webusb@0.0.24/+esm";
    import * as Adb from "https://cdn.jsdelivr.net/npm/@yume-chan/adb@0.0.24/+esm";
    
    // --- CONFIG ---
    const PACKAGE_NAME = "com.example.muse"; 
    const PERMISSION = "android.permission.WRITE_SECURE_SETTINGS";
    const CMD = `pm grant ${PACKAGE_NAME} ${PERMISSION}`;
    
    const consoleDiv = document.getElementById("console");
    const connectBtn = document.getElementById("connectBtn");
    
    const log = (msg, isError = false) => {
      const div = document.createElement("div");
      div.textContent = `> ${msg}`;
      if (isError) div.style.color = "#ff6b6b";
      consoleDiv.appendChild(div);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };
    
    if (!navigator.usb) {
      log("Error: WebUSB not supported. Use Chrome or Edge.", true);
      connectBtn.disabled = true;
    } else {
      log("System Ready. Click Connect.");
    }
    
    // Simple credential store
    const credentialStore = {
      async *iterateKeys() {},
      async generateKey() {
        const { privateKey, publicKey } = await crypto.subtle.generateKey(
          {
            name: "RSASSA-PKCS1-v1_5",
            modulusLength: 2048,
            publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
            hash: "SHA-1"
          },
          true,
          ["sign", "verify"]
        );
        return { privateKey, publicKey };
      }
    };
    
    connectBtn.onclick = async () => {
      try {
        log("Opening device picker...");
        connectBtn.disabled = true;
        
        const manager = AdbWebUsb.AdbDaemonWebUsbDeviceManager.BROWSER;
        const device = await manager.requestDevice();
        
        if (!device) {
          log("No device selected.");
          connectBtn.disabled = false;
          return;
        }
        
        log(`Device: ${device.serial}`);
        log("Connecting...");
        
        const connection = await device.connect();
        log("Authenticating...");
        
        const transport = await Adb.AdbDaemonTransport.authenticate({
          serial: device.serial,
          connection,
          credentialStore
        });
        
        const adb = new Adb.Adb(transport);
        log("Connected successfully!");
        log("---------------------------");
        log(`Executing: ${CMD}`);
        
        try {
          const result = await adb.subprocess.spawnAndWaitLegacy(CMD);
          log("---------------------------");
          if (result && result.trim()) {
            log(`Output: ${result}`);
          } else {
            log("Command completed (no output)");
          }
          log("---------------------------");
          log("‚úì SUCCESS! Permission granted.", false);
          log("You can now disconnect your device.", false);
          
          alert("‚úì Success! Permission granted. You can disconnect your device now.");
        } catch (cmdError) {
          log(`Command error: ${cmdError.message}`, true);
          log("The command may have still succeeded. Check your app.", false);
        }
        
        try {
          await adb.close();
        } catch (e) {
          // Ignore close errors
        }
        
        connectBtn.disabled = false;
        
      } catch (err) {
        console.error("Full error:", err);
        connectBtn.disabled = false;
        
        if (err.name === "NotFoundError") {
          log("Device selection cancelled.", false);
        } else if (err.message?.includes("claim")) {
          log("ERROR: Device is busy!", true);
          log("Solution: Run 'adb kill-server' in your terminal and try again.", true);
        } else {
          log(`ERROR: ${err.message || String(err)}`, true);
        }
      }
    };
  </script>
</body>
</html>
