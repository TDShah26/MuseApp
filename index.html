<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Focus Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 font-sans">
  <div class="max-w-3xl mx-auto px-6 py-12 space-y-8">
    <header class="text-center space-y-2">
      <h1 class="text-3xl font-bold text-slate-900">Unlock Focus Mode</h1>
      <p class="text-slate-600">Connect your phone to enable the app.</p>
    </header>
    <div class="bg-white p-8 rounded-2xl shadow-sm ring-1 ring-slate-200 text-center space-y-6">
      <button id="connectBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-xl transition-all disabled:opacity-50">
        Connect Android Device
      </button>
      <div class="text-left space-y-2">
        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Status Log</label>
        <div id="console" class="bg-slate-900 text-green-400 font-mono text-xs p-4 rounded-lg h-64 overflow-y-auto leading-relaxed"></div>
      </div>
    </div>
  </div>
  <script type="module">
    // Using unpkg CDN for @yume-chan/adb libraries
    import { AdbDaemonWebUsbDeviceManager } from "https://unpkg.com/@yume-chan/adb-daemon-webusb@0.0.24/esm/index.js";
    import { AdbDaemonTransport, Adb } from "https://unpkg.com/@yume-chan/adb@0.0.24/esm/index.js";
    import { Consumable, ReadableStream, WritableStream } from "https://unpkg.com/@yume-chan/stream-extra@0.0.24/esm/index.js";
    
    // --- CONFIG ---
    const PACKAGE_NAME = "com.example.muse"; 
    const PERMISSION = "android.permission.WRITE_SECURE_SETTINGS";
    const CMD = `pm grant ${PACKAGE_NAME} ${PERMISSION}`;
    
    const consoleDiv = document.getElementById("console");
    const connectBtn = document.getElementById("connectBtn");
    
    const log = (msg, isError = false) => {
      const div = document.createElement("div");
      div.textContent = `> ${msg}`;
      if (isError) div.style.color = "#ff6b6b";
      consoleDiv.appendChild(div);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };
    
    if (!navigator.usb) {
      log("Error: WebUSB not supported. Use Chrome or Edge.", true);
      connectBtn.disabled = true;
    } else {
      log("System Ready. Click Connect.");
    }
    
    connectBtn.onclick = async () => {
      try {
        log("Opening device picker...");
        connectBtn.disabled = true;
        
        // 1. Get device manager
        const manager = AdbDaemonWebUsbDeviceManager.BROWSER;
        
        // 2. Request device
        const device = await manager.requestDevice();
        log(`Device selected: ${device.serial}`);
        
        // 3. Connect
        log("Connecting to device...");
        const connection = await device.connect();
        
        // 4. Authenticate
        log("Authenticating...");
        const credentialStore = {
          async *iterateKeys() {
            // No stored keys
          },
          async generateKey() {
            // Generate RSA key pair
            const { privateKey, publicKey } = await crypto.subtle.generateKey(
              {
                name: "RSASSA-PKCS1-v1_5",
                modulusLength: 2048,
                publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
                hash: "SHA-1"
              },
              true,
              ["sign", "verify"]
            );
            return { privateKey, publicKey };
          }
        };
        
        const transport = await AdbDaemonTransport.authenticate({
          serial: device.serial,
          connection,
          credentialStore
        });
        
        // 5. Create ADB instance
        const adb = new Adb(transport);
        log("Connected! Running command...");
        log(`$ ${CMD}`);
        
        // 6. Execute command
        const output = await adb.subprocess.spawnAndWaitLegacy(CMD);
        
        log("---------------------------");
        if (output) {
          log(`Output: ${output}`);
        } else {
          log("Command executed (no output)");
        }
        log("---------------------------");
        log("✓ SUCCESS! Permission granted.", false);
        log("You can now unplug your device.", false);
        
        // Cleanup
        await adb.close();
        
        alert("✓ Success! App unlocked. You can unplug your device now.");
        connectBtn.disabled = false;
        
      } catch (err) {
        console.error(err);
        connectBtn.disabled = false;
        
        if (err.name === "NotFoundError") {
          log("Connection cancelled by user.", false);
        } else if (err.message?.includes("claimInterface")) {
          log("ERROR: Device is busy!", true);
          log("Fix: Run 'adb kill-server' in terminal and try again.", true);
        } else if (err.message?.includes("Unable to claim interface")) {
          log("ERROR: Cannot access device!", true);
          log("Fix: Disconnect device, run 'adb kill-server', reconnect and try again.", true);
        } else {
          log(`ERROR: ${err.message || err}`, true);
        }
      }
    };
  </script>
</body>
</html>
